{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="image-container">
  <img src="{% static '../static/images/cropfield.jpeg' %}" class="d-block w-100" alt="...">
  <div class="overlay">
    <h3>Welcome to Farmer.co</h3>
  </div>
</div>

<div class="row mt-5">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>Rs.{{product.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>

{% block css %}
<style>
.image-container {
    position: relative;
    width: 100%;
    max-height: 500px; /* Adjust as needed */
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.image-container .overlay {

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2); /* Black with 50% opacity */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    z-index: 1;
}

.image-container h3 {
    margin: 0;
    font-size: 2rem;
	color: white; /* Adjust font size as needed */
}
</style>
{% endblock css %}

{% endblock content %}
